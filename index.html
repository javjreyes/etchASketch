<!DOCTYPE html>
<html>
    <head>
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container">
        <div class="row justify-content-center">
            <!--button bar to contain game controls-->
            <div class="col-md-2 col-12 text-center">
                <form class="" id="gameSettings" action="">
                    <div class="form-group text-center">
                        <label for="xInput">Width</label><br>
                        <input type="number" name="xInput" id="xInput" value="25" class="text-center" min="1" max="25" size="4">
                    </div>
                    <div class="form-group text-center">
                        <label for="yInput">Height</label><br>
                        <input type="number" name="yInput" id="yInput" value="25" class="text-center" min="1" max="25" size="4">
                    </div>
                    <button type="button" onclick="currentGame.newCanvas()">Submit</button>
                </form>
            </div>
            <!--gameGrid contains the canvas of the etch a sketch-->
            <div class="col-md-8 col-12 justify-content-center" id="gameGrid"></div>
        </div>
    </div>
    </body>
    <script src="etchASketch.js"></script>
</html>
